<!DOCTYPE html>
<html>

<head>

	<title>Multiple Lines Same Name Repeat</title>

	<style>

	* {box-sizing: border-box;}

.wrapper {
    border: 2px solid #f76707;
    border-radius: 5px;
    background-color: #fff4e6;
}

.wrapper > div {
    border: 2px solid #ffa94d;
    border-radius: 5px;
    background-color: #ffd8a8;
    padding: 1em;
    color: #d9480f;
}

		.wrapper {
			display: grid;
			grid-template-columns: repeat(12, [col-start] 1fr);
		} 

		.item1 {
			grid-column: col-start / col-start 5;
		}

		.item2 {
			grid-column: col-start 7 / span 3;
		}

	</style>

</head>

<body>

	<div class="wrapper">

		<div class="item1"></div>

		<div class="item2"></div>
		
	</div>

</body>

</html>
